<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #524e4e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1a1a1a;
            width: 380px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #2b2b2b;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            background: white;
            border: none;
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #dcdcdc;
        }

        .links {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">AC</div>
        <h2>Welcome Back</h2>

        <form method="post" action="">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username">
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="links">
            Don't have an account? <a href="/users/api/signup/">Create Account</a>
        </div>
    </div>

    {% if messages %}
    <div style="position:fixed;bottom:20px;left:20px;color:white;">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
